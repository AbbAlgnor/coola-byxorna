<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {


            fetch("./data.json").then(response => response.json()).then(data => {
                console.log(data["day"])
                var dataArray = [["emote", "amount"]]
                for(let [i, j] of Object.entries(data["day"])){
                    console.log([i, j])
                    b = [i,j]
                    dataArray.push(b)
                }
                console.log(dataArray)
                var dataT = google.visualization.arrayToDataTable(dataArray)

                var options = {
                    title: 'My Daily Activities',
                    is3D: true,
                };
                var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
                chart.draw(dataT, options);
            })
        }
        </script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amica</title>
        <link rel="stylesheet" href="results.css">
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <div id="header">
            <img id="logo" src="../img/logo.webp">
            <!--https://www.foodandco.se/static/img/Foodandco_logo_RGB.jpg-->
        </div>   
        <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    </body>
</html>
